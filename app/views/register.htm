<div class="container">

    <form class="form-signin form-horizontal col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" method="POST" action="/register">
        <h2 class="form-signin-heading">Please enter your information to register</h2>
        <div class="form-group">
            <label for="email" class="control-label col-sm-2 col-md-3">Email</label>
            <div class="col-sm-10 col-md-9">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="fname" class="control-label col-sm-2 col-md-3">First Name</label>
            <div class="col-sm-10 col-md-9">
                <input type="fname" id="fname" name="fname" class="form-control" placeholder="First Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lname" class="control-label col-sm-2 col-md-3">Last Name</label>
            <div class="col-sm-10 col-md-9">
                <input type="lname" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2 col-md-3">Password</label>
            <div class="col-sm-10 col-md-9">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>
